name: Push-to-EC2
# https://lightrains.com/blogs/deploy-aws-ec2-using-github-actions
# Trigger deployment only on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    environment: aws_prototype
    name: Deploy to EC2 on main branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2
      - name: Fetch dependencies
        run: go get -d
      - name: Build
        run: go build
      - name: Generate backend credentials
        run: echo "$FIREBASE" > credentials.json
        env:
          FIREBASE: ${{ secrets.FIREBASE }}
      - name: Generate web credentials 
        run: echo "$FIREBASE_WEB" > firebase_web.json
        env:
          FIREBASE_WEB: ${{ secrets.FIREBASE_WEB }}
      - name: Generate run script
        run: echo "kill \$(lsof -t -i:8080) || echo no existing process && ./nikki -p 8080 -db $DATABASE_URL & echo 'it ran'" > run.sh
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
      - name: Deploy
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}
      - name: Run
        env:
          FOO: "BAR"
          BAR: "FOO"
          TARGET: ${{ secrets.TARGET_DIR }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.HOST_DNS }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          envs: FOO,BAR,DATABASE_URL,TARGET
          script: |
            echo "I am $BAR"
            nohup "$TARGET"run.sh > nohup.out 2> nohup.err < /dev/null &
            echo "I am $BAR"